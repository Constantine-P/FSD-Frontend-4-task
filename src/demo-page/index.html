<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <meta name="keywords" content="Slider">
  <meta name="description" content="Slider widget demo page">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <meta name="keywords" content="FSD 2nd task">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <title>Slider demo</title>
</head>
<body>

<div class="page-wrapper">

  <div class="slider-wrapper">
    <div class="panel panel_size_s" id="panel-11">
      <label class="panel__row">
        Minimum
        <input type="number" class="data-input min" step="any" data-js="min">
      </label>
      <label class="panel__row">
        Maximum
        <input type="number" class="data-input max" step="any" data-js="max">
      </label>
    </div>

    <div class="panel panel_size_m" id="panel-12">
      <label class="panel__row">
        Scale minimum
        <input type="number" class="data-input scaleMin" data-js="scaleMin">
      </label>

      <label class="panel__row">
        Scale maximum
        <input type="number" class="data-input scaleMax" data-js="scaleMax">
      </label>

      <label class="panel__row">
        Scale steps
        <input type="text" class="data-input scaleSteps" data-js="scaleSteps">
      </label>

      <label class="panel__row">
        Range minimum
        <input type="number" class="data-input min" data-js="min" step="1">
      </label>

      <label class="panel__row">
        Range maximum
        <input type="number" class="data-input max" data-js="max" step="1">
      </label>

      <label class="panel__row"> Type
        <select class="data-input type" data-js="type">
          <option value="horizontal">horizontal</option>
          <option value="vertical">vertical</option>
        </select>
      </label>

      <label class="panel__row panel__row_check">
        Show tooltips
        <input type="checkbox" class="data-input areTooltipsVisible" data-js="areTooltipsVisible">
      </label>

      <label class="panel__row panel__row_check">
        Show scale
        <input type="checkbox" class="data-input isScaleVisible" data-js="isScaleVisible">
      </label>

      <label class="panel__row panel__row_check">
        Enable range
        <input type="checkbox" class="data-input isRange" data-js="isRange">
      </label>

      <label class="panel__row panel__row_check">
        Reverse direction
        <input type="checkbox" class="data-input isReverseDirection" data-js="isReverseDirection">
      </label>
    </div>

    <div class="slider" id="slider-1"></div>
  </div>

</div>

</body>
</html>
