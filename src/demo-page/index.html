<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Title</title>
</head>
<body>


<div class="slider-wrapper">
  <div class="panel panel_small" id="panel-11">
    <label> Minimum <input type="number" class="rangeMin" step="any" data-js="rangeMin"> </label>
    <label> Maximum <input type="number" class="rangeMax" step="any" data-js="rangeMax"> </label>
  </div>

  <div class="panel panel_big" id="panel-12">
    <label> Scale minimum <input type="number" class="scaleMin" data-js="scaleMin"></label>
    <label> Scale maximum <input type="number" class="scaleMax" data-js="scaleMax"></label>
    <label> Scale steps <input type="text" class="steps" data-js="steps"> </label>
    <label> Range minimum <input type="number" class="rangeMin" data-js="rangeMin" step="1"></label>
    <label> Range maximum <input type="number" class="rangeMax" data-js="rangeMax" step="1"></label>
    <label> Type
      <select class="type" data-js="type">
        <option value="horizontal">horizontal</option>
        <option value="vertical">vertical</option>
      </select>
    </label>
    <label> Show tooltips <input type="checkbox" class="isVisibleTooltip" data-js="isVisibleTooltip"> </label>
    <label> Show scale <input type="checkbox" class="isVisibleScale" data-js="isVisibleScale"> </label>
    <label> Enable range <input type="checkbox" class="isRange" data-js="isRange"> </label>
    <label> Reverse direction <input type="checkbox" class="isReverseDirection" data-js="isReverseDirection">
    </label>
  </div>

  <div class="slider" id="slider-1"></div>
</div>

<div class="slider-wrapper">
  <div class="panel panel_small" id="panel-21">
    <label> Value <input type="number" class="rangeMax" step="any" data-js="rangeMax"> </label>
  </div>

  <div class="panel panel_big" id="panel-22">
    <label> Scale minimum <input type="number" class="scaleMin" data-js="scaleMin"></label>
    <label> Scale maximum <input type="number" class="scaleMax" data-js="scaleMax"></label>
    <label> Scale steps <input type="text" class="steps" data-js="steps"> </label>
    <label> Value <input type="number" class="rangeMax" data-js="rangeMax" step="1"></label>
    <label> Type
      <select class="type" data-js="type">
        <option value="horizontal">horizontal</option>
        <option value="vertical">vertical</option>
      </select>
    </label>
    <label> Show tooltips <input type="checkbox" class="isVisibleTooltip" data-js="isVisibleTooltip"> </label>
    <label> Show scale <input type="checkbox" class="isVisibleScale" data-js="isVisibleScale"> </label>
    <label> Enable range <input type="checkbox" class="isRange" data-js="isRange"> </label>
    <label> Reverse direction <input type="checkbox" class="isReverseDirection" data-js="isReverseDirection">
    </label>
  </div>

  <div class="slider" id="slider-2"></div>
</div>
</body>
</html>
